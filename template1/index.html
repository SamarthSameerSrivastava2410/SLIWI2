<!DOCTYPE html>
<html>
<head>
  <title>Hand Gesture Recorder</title>
  <style>
    body { background:#222; color:white; text-align:center; font-family:Arial }
    button { padding:10px 20px; margin:5px; font-size:16px }
  </style>
</head>
<body>

<h1>Hand Gesture Recorder</h1>

<img src="/video_feed" width="640" height="480">

<br><br>

<input id="label" placeholder="Label (A / wave)" />

<br><br>

<button onclick="start('static')">Record Static</button>
<button onclick="start('dynamic')">Record Dynamic</button>
<button onclick="stop()">Stop</button>

<script>
function start(mode){
  fetch("/start_record", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      label: document.getElementById("label").value,
      mode: mode
    })
  });
}

function stop(){
  fetch("/stop_record", {method:"POST"});
}
</script>

</body>
</html>
